<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chef Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <span class="brand-my">my</span>
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-itmo">itmo</span>
      </div>
      <nav class="menu" id="menu"></nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1 class="title">Расписание</h1>
        <div class="header-user">
          <button class="icon-btn" aria-label="Поиск">
            <span>⌕</span>
          </button>
          <div class="user-card">
            <div class="avatar">ГК</div>
            <div class="user-text">
              <div class="name">Григорий Куранов</div>
              <div class="id">368409</div>
            </div>
          </div>
        </div>
      </header>

      <section class="schedule-card">
        <div class="week-toolbar">
          <button class="nav-btn" id="prevBtn" aria-label="Прошлая неделя">‹</button>
          <div class="week-range" id="weekRange"></div>
          <button class="nav-btn" id="nextBtn" aria-label="Следующая неделя">›</button>
        </div>

        <div class="week-head" id="weekHead"></div>
        <div class="week-grid" id="weekGrid"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
