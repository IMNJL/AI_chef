<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chef Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <nav class="menu" id="menu"></nav>
    </aside>

    <main class="main">
      <header class="header">
        <button class="menu-toggle" id="menuToggle" aria-label="Открыть меню">☰</button>
        <h1 class="title">AiCal</h1>
        <div class="header-user">
          <div class="user-card">
            <div class="avatar" id="userAvatar">ID</div>
            <div class="user-text">
              <div class="name" id="userName">Mr/Ms @username</div>
              <div class="id" id="userId"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="schedule-card">
        <div class="week-toolbar">
          <button class="nav-btn" id="prevBtn" aria-label="Прошлая неделя">‹</button>
          <div class="week-range" id="weekRange"></div>
          <button class="nav-btn" id="nextBtn" aria-label="Следующая неделя">›</button>
        </div>

        <div class="week-head" id="weekHead"></div>
        <div class="week-grid" id="weekGrid"></div>
      </section>
    </main>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
