<!doctype html>
<html lang="ru">
<head>
  <div class="app">
    <header class="appbar">
      <button class="icon-btn" id="menuBtn" type="button" aria-label="Меню">☰</button>

      <div class="appbar-title">
        <button class="month-btn" id="monthBtn" type="button">
          <span id="monthLabel">February</span>
          <span class="caret">▾</span>
        </button>
      </div>

      <div class="appbar-spacer"></div>

      <button class="icon-btn" id="searchBtn" type="button" aria-label="Поиск">⌕</button>
      <button class="today-badge" id="todayBtn" type="button" aria-label="Сегодня">19</button>

      <div class="user user--appbar">
        <div class="avatar" id="avatar">AI</div>
        <div class="user-meta">
          <div class="user-name" id="userName">Вы</div>
          <div class="user-id" id="userId"></div>
        </div>
      </div>
    </header>

    <div class="drawer hidden" id="drawer">
      <div class="drawer-backdrop" id="drawerBackdrop"></div>
      <div class="drawer-panel" role="dialog" aria-modal="true">
        <aside class="sidebar">
          <div class="logo">
            <span class="logo-mark">ai</span>
            <span class="logo-text">chef</span>
          </div>

          <div class="drawer-controls">
            <button class="ghost" id="prevBtn" type="button">◀</button>
            <button class="ghost" id="nextBtn" type="button">▶</button>
            <button class="ghost" id="reloadBtn" type="button">Обновить</button>
          </div>

          <div class="view-switch">
            <button class="pill active" data-view="week" type="button">Неделя</button>
            <button class="pill" data-view="month" type="button">Месяц</button>
          </div>

          <nav class="nav">
            <button class="nav-item active" type="button">Расписание</button>
            <button class="nav-item" type="button">Главная</button>
            <button class="nav-item" type="button">Заметки</button>
            <button class="nav-item" type="button">Сервисы</button>
          </nav>
          <div class="sidebar-footer">
            <div class="status" id="syncStatus">Синхронизация включена</div>
            <div class="note">Mini App через GitHub Pages</div>
          </div>
        </aside>
      </div>
    </div>

    <main class="main main--content">
      <section class="calendar">
        <div class="range sr-only" id="rangeLabel">Неделя</div>

        <div class="grid" id="calendarGrid">
          <div class="grid-head" id="gridHead"></div>
          <div class="grid-body" id="gridBody"></div>
        </div>
      </section>
    </main>

    <button class="fab" id="newBtn" type="button" aria-label="Добавить">+</button>
    <div class="clock sr-only" id="nowClock">--:--</div>
  </div>
            <button class="pill active" data-view="week">Неделя</button>
            <button class="pill" data-view="month">Месяц</button>
          </div>
        </div>

        <div class="grid" id="calendarGrid">
          <div class="grid-head" id="gridHead"></div>
          <div class="grid-body" id="gridBody"></div>
        </div>
      </section>
    </main>
  </div>

  <div class="modal hidden" id="eventModal">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Событие</div>
        <button class="ghost" id="closeModal">✕</button>
      </div>
      <div class="modal-body">
        <label>
          Название
          <input type="text" id="eventTitle" />
        </label>
        <label>
          Начало
          <input type="datetime-local" id="eventStart" />
        </label>
        <label>
          Конец
          <input type="datetime-local" id="eventEnd" />
        </label>
        <label>
          Локация
          <input type="text" id="eventLocation" />
        </label>
        <label>
          Ссылка
          <input type="text" id="eventLink" />
        </label>
      </div>
      <div class="modal-actions">
        <button class="danger" id="deleteBtn">Удалить</button>
        <button class="primary" id="saveBtn">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
