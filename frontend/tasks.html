<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AiCal Tasks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="tasks">
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <nav class="menu" id="menu"></nav>
    </aside>

    <main class="main">
      <header class="header">
        <button class="menu-toggle" id="menuToggle" aria-label="Открыть меню">☰</button>
        <h1 class="title">AiCal</h1>
        <div class="header-user">
          <div class="user-card">
            <div class="avatar" id="userAvatar">ID</div>
            <div class="user-text">
              <div class="name" id="userName">Mr/Ms @username</div>
              <div class="id" id="userId"></div>
            </div>
          </div>
        </div>
      </header>

      <section class="page-card">
        <div class="page-title">Задачи</div>
        <div class="page-list">
          <div class="page-item">
            <div class="page-item-title">Подготовить план недели</div>
            <div class="page-item-meta">Базовая страница задач</div>
          </div>
          <div class="page-item">
            <div class="page-item-title">Разбить задачи по приоритетам</div>
            <div class="page-item-meta">High / Medium / Low</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="common.js"></script>
</body>
</html>
