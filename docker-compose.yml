services:
  postgres:
    image: postgres:16
    container_name: aichef-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aichef
      POSTGRES_USER: aichef
      POSTGRES_PASSWORD: aichef
    ports:
      - "5432:5432"
    volumes:
      - aichef_pg_data:/var/lib/postgresql/data

volumes:
  aichef_pg_data:
