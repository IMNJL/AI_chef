name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/deploy-pages.yml"
      - "frontend/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist

          # Disable Jekyll processing
          touch dist/.nojekyll

          FRONT_STATIC_DIR="frontend/src/main/resources/static"
          if [ ! -d "${FRONT_STATIC_DIR}" ]; then
            echo "Frontend static dir not found: ${FRONT_STATIC_DIR}"
            exit 1
          fi

          if [ ! -f "${FRONT_STATIC_DIR}/index.html" ]; then
            echo "index.html not found in ${FRONT_STATIC_DIR}"
            exit 1
          fi

          # Frontend (HTML/CSS/JS) from frontend module
          cp -R "${FRONT_STATIC_DIR}/"* dist/

          # Shared static assets (optional)
          if [ -d assets ]; then
            mkdir -p dist/assets
            cp -R assets/* dist/assets/
          fi

      - name: Generate public runtime config (no secrets)
        shell: bash
        env:
          # Set one of these in GitHub:
          # - Repository variable: PUBLIC_API_BASE_URL
          # - Or repository secret: PUBLIC_API_BASE_URL
          # Example value: https://your-backend.example.com
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_API_BASE_URL_SECRET: ${{ secrets.PUBLIC_API_BASE_URL }}
        run: |
          set -euo pipefail
          API_BASE_URL="${PUBLIC_API_BASE_URL_SECRET:-$PUBLIC_API_BASE_URL}"
          API_BASE_URL_TRIMMED="$(printf '%s' "${API_BASE_URL}" | tr -d '\r' | sed -e 's/^[[:space:]]\+//' -e 's/[[:space:]]\+$//')"
          if [ -n "${API_BASE_URL_TRIMMED}" ]; then
            export API_BASE_URL="${API_BASE_URL_TRIMMED}"
            python3 -c "import os, json; api=(os.getenv('API_BASE_URL') or '').strip(); cfg={'apiBaseUrl': api, 'endpoints': {'tasks': ['/api/miniapp/tasks'], 'notes': ['/api/miniapp/notes']}}; print('window.__APP_CONFIG__ = ' + json.dumps(cfg) + ';')" > dist/config.js
            echo "Public config generated: apiBaseUrl=${API_BASE_URL_TRIMMED}"
          else
            echo "PUBLIC_API_BASE_URL is not set; keeping existing dist/config.js from frontend module static."
            echo "Add it in GitHub: Settings -> Secrets and variables -> Actions -> Variables (or Secrets)."
          fi

      - name: Configure Pages
        id: configure_pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Hint (enable Pages)
        if: steps.configure_pages.outcome != 'success'
        shell: bash
        run: |
          echo "GitHub Pages is not enabled or Actions lacks permission to access it."
          echo "Enable it in: Settings -> Pages -> Source: GitHub Actions."
          echo "Also check: Settings -> Actions -> General -> Workflow permissions -> Read and write permissions."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
