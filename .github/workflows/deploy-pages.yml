name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - frontend
      - miniapp
  workflow_dispatch:
    inputs:
      pages_target:
        description: "What to deploy to GitHub Pages"
        required: false
        default: "frontend"
        type: choice
        options:
          - frontend
          - miniapp

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PAGES_TARGET: ${{ (github.event_name == 'workflow_dispatch' && inputs.pages_target) || vars.PAGES_TARGET || (github.ref_name == 'miniapp' && 'miniapp') || 'frontend' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        shell: bash
        run: |
          set -euo pipefail

          echo "PAGES_TARGET=${PAGES_TARGET}"

          rm -rf dist
          mkdir -p dist

          # Disable Jekyll processing
          touch dist/.nojekyll

          # Base static site (HTML/CSS/JS)
          # We always copy frontend/ first to ensure shared assets exist.
          cp -R frontend/* dist/

          # Optional overlay (e.g., miniapp/index.html)
          if [ "${PAGES_TARGET}" = "miniapp" ]; then
            if [ -d miniapp ]; then
              cp -R miniapp/* dist/
            else
              echo "miniapp/ directory not found; deploying frontend/ only." >&2
            fi
          fi

          # Shared static assets (optional)
          if [ -d assets ]; then
            mkdir -p dist/assets
            cp -R assets/* dist/assets/
          fi

      - name: Generate public runtime config (no secrets)
        shell: bash
        env:
          # Set one of these in GitHub:
          # - Repository variable: PUBLIC_API_BASE_URL
          # - Or repository secret: PUBLIC_API_BASE_URL
          # Example value: https://your-backend.example.com
          PUBLIC_API_BASE_URL: ${{ vars.PUBLIC_API_BASE_URL }}
          PUBLIC_API_BASE_URL_SECRET: ${{ secrets.PUBLIC_API_BASE_URL }}
        run: |
          set -euo pipefail
          if [ "${PAGES_TARGET}" != "frontend" ]; then
            echo "Skipping config.js generation for PAGES_TARGET=${PAGES_TARGET}."
            exit 0
          fi
          API_BASE_URL="${PUBLIC_API_BASE_URL_SECRET:-$PUBLIC_API_BASE_URL}"
          API_BASE_URL_TRIMMED="$(printf '%s' "${API_BASE_URL}" | tr -d '\r' | sed -e 's/^[[:space:]]\+//' -e 's/[[:space:]]\+$//')"
          if [ -n "${API_BASE_URL_TRIMMED}" ]; then
            export API_BASE_URL="${API_BASE_URL_TRIMMED}"
            python3 -c "import os, json; api=(os.getenv('API_BASE_URL') or '').strip(); print('window.__APP_CONFIG__ = ' + json.dumps({'apiBaseUrl': api}) + ';')" > dist/config.js
            echo "Public config generated: apiBaseUrl=${API_BASE_URL_TRIMMED}"
          else
            echo "PUBLIC_API_BASE_URL is not set; keeping existing dist/config.js from frontend/ (apiBaseUrl as committed)."
            echo "Add it in GitHub: Settings -> Secrets and variables -> Actions -> Variables (or Secrets)."
          fi

      - name: Configure Pages
        id: configure_pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Hint (enable Pages)
        if: steps.configure_pages.outcome != 'success'
        shell: bash
        run: |
          echo "GitHub Pages is not enabled or Actions lacks permission to access it."
          echo "Enable it in: Settings -> Pages -> Source: GitHub Actions."
          echo "Also check: Settings -> Actions -> General -> Workflow permissions -> Read and write permissions."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
