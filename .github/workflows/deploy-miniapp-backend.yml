name: Deploy MiniApp Backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - ".github/workflows/deploy-miniapp-backend.yml"
      - "miniapp-backend/**"
      - "backend-core/**"
      - "pom.xml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: miniapp-backend-deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build miniapp backend
        run: mvn -B -ntp -pl miniapp-backend -am clean package -DskipTests

      - name: Resolve jar path
        id: jar
        shell: bash
        run: |
          set -euo pipefail
          JAR_PATH="$(ls miniapp-backend/target/*.jar | grep -v '\.original$' | head -n 1)"
          if [ -z "${JAR_PATH}" ]; then
            echo "Miniapp jar not found"
            exit 1
          fi
          echo "jar_path=${JAR_PATH}" >> "$GITHUB_OUTPUT"
          echo "Resolved jar: ${JAR_PATH}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aichef-miniapp-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: miniapp-backend/Dockerfile
          push: true
          build-args: |
            JAR_FILE=${{ steps.jar.outputs.jar_path }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trigger deploy hook (optional)
        if: ${{ secrets.MINIAPP_DEPLOY_HOOK_URL != '' }}
        env:
          DEPLOY_HOOK_URL: ${{ secrets.MINIAPP_DEPLOY_HOOK_URL }}
        run: |
          curl -fsSL -X POST "$DEPLOY_HOOK_URL"

      - name: Deploy hook is not configured
        if: ${{ secrets.MINIAPP_DEPLOY_HOOK_URL == '' }}
        run: echo "MINIAPP_DEPLOY_HOOK_URL not set. Image pushed to GHCR only."
